<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>signIn</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .is-invalid {
      border-color: red !important;
    }
    .is-valid {
      border-color: green !important;
    }
    small {
      color: red;
    }
  </style>
      </head>
    <body class="bg-light">
      <!-- اللوجو فى النص -->
      <nav class="navbar navbar-light bg-light">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="#">
      <img src="https://img.freepik.com/premium-vector/z-letter-wave-logo-vector_667864-10139.jpg" alt="Logo" width="100">
    </a>
  </div>
</nav>
<h1 style="text-align: center;" >أهلا بكم فى موقعنا المتواضع</h1>

<div class="container mt-5">
  <div class="card p-4 w-50 mx-auto">
    <h3 class="mb-3">نموذج التسجيل</h3>
    
    <form id="registerForm" novalidate>

      <!-- اسم المستخدم -->
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" placeholder="ادخل اسم لا يقل عن 5 حروف" onblur="validateUsername()">
        <small id="usernameError" class="d-none">اسم المستخدم يجب أن يكون 5 حروف أو أكثر</small>
      </div>

      <!-- البريد الإلكتروني -->
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com" onblur="validateEmail()">
        <small id="emailError" class="d-none">البريد الإلكتروني غير صالح</small>
      </div>

      <!-- كلمة المرور -->
      <div class="mb-3">
        <label for="password" class="form-label">كلمة السر</label>
        <input type="password" class="form-control" id="password" placeholder="كلمة السر يجب أن تكون 8 حروف أو أكثر " onblur="validatePassword()">
        <small id="passwordError" class="d-none">كلمة السر يجب أن تكون 8 حروف أو أكثر</small>
      </div>

      <!-- تاريخ الميلاد -->
      <div class="mb-3">
        <label for="birthdate" class="form-label">تاريخ الميلاد</label>
        <input type="date" class="form-control" id="birthdate" onblur="validateBirthdate()">
        <small id="birthdateError" class="d-none">يجب أن يكون عمرك 18 سنة أو أكثر</small>
      </div>

<div class="mb-3">
  <label for="governorate" class="form-label">المحافظة</label>
  <select class="form-select" id="governorate" name="governorate">
    <option selected disabled>اختر المحافظة</option>
    <option value="القاهرة">القاهرة</option>
    <option value="الجيزة">الجيزة</option>
    <option value="الإسكندرية">الإسكندرية</option>
    <option value="الدقهلية">الدقهلية</option>
    <option value="الغربية">الغربية</option>
    <option value="المنوفية">المنوفية</option>
    <option value="الشرقية">الشرقية</option>
    <option value="أسيوط">أسيوط</option>
    <option value="سوهاج">سوهاج</option>
    <option value="الفيوم">الفيوم</option>
    <!-- ضيف المحافظات اللي تحبها هنا -->
  </select>
</div>

      <button type="submit" class="btn btn-primary">تسجيل</button>

    </form>

  </div>
</div>
<br>
<!-- Footer -->
<footer>
  <div class="footer-content  py-4 text-white bg-dark">
    <p style="text-align: center;"> &copy; 2025 My Store. All rights reserved.</p>
  </div>
</footer>

<script src="signIn.js"></script>
<!-- JS Files -->
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
